<ion-app>
    <ion-menu menuId="main-menu" content-id="main">
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    Menu
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item routerLink="/home">
                        <ion-icon name="home" slot="start"></ion-icon>
                        <ion-label>Inicio</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/perfil">
                        <ion-icon name="person" slot="start"></ion-icon>
                        <ion-label>Perfil</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/empresa">
                        <ion-icon name="business" slot="start"></ion-icon>
                        <ion-label>Para empresas</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/curso">
                        <ion-icon name="library" slot="start"></ion-icon>
                        <ion-label>Realiza un curso gratis</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/ayuda">
                        <ion-icon name="help-buoy" slot="start"></ion-icon>
                        <ion-label>Centro de ayuda</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/estudiantes">
                        <ion-icon name="school" slot="start"></ion-icon>
                        <ion-label>Para los estudiantes</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/tema">
                        <ion-icon name="color-palette" slot="start"></ion-icon>
                        <ion-label>Ajustes</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
